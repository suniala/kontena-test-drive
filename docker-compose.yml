router:
  image: nginx
  ports:
   - "8000:80"
  volumes:
   - ./conf/router.conf:/etc/nginx/nginx.conf:ro
  links:
   - timeweb:time-web
   - weatherweb:weather-web

timeweb:
  image: nginx
  ports:
   - "8001:80"
  volumes:
   - ./conf/time.conf:/etc/nginx/nginx.conf:ro
   - ./content/time:/data/www:ro

weatherweb:
  image: nginx
  ports:
   - "8002:80"
  volumes:
   - ./conf/weather.conf:/etc/nginx/nginx.conf:ro
   - ./content/weather:/data/www:ro
